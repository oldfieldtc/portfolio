<article class="article__list">

    <figure class="article__thumbnail">
      <a href="
      {% if post.external == true %}
        {{ post.ext-url }}
      {% else %}
        {{ post.url }}
      {% endif %}
      " tabindex="-1">
        <picture>
          <source srcset="{{ post.thumbnail }}.avif" type="image/avif">
          <source srcset="{{ post.thumbnail }}.webp" type="image/webp">
          <img src="{{ post.thumbnail }}.jpeg" loading="lazy" alt="">
        </picture>
      </a>
    </figure>

    <div class="article__content">
      {% if page.url == "/" %}
      <h3>
      {% else %}
      <h2>
      {% endif %}
        <a href="
        {% if post.external == true %}
          {{ post.ext-url }}
        {% else %}
          {{ post.url }}
        {% endif %}
        "
        {% if post.external == true %}
          class="article__external"
        {% endif %}
        >{{ post.title }}  
      </a>
      {% if page.url == "/" %}
      </h2>
      {% else %}
      </h2>
      {% endif %}

      <p class="article__excerpt">{{ post.excerpt | strip_html | normalize_whitespace | truncatewords: 50 }}</p>

      <dl class="article__metadata">
        <dt><i class="far fa-calendar-alt" aria-hidden="true" title="Date"></i></dt>
        <dd>{{ post.date | date: "%-d %B %Y" }}</dd>
      </dl>
    </div>
  </article>
