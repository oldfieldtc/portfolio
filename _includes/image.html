<picture class="{{ include.class }}" width="{{ include.width }}px" height="{{ include.height }}px">
    <source srcset="{{ site.assetUrl }}{{ include.filename }}.avif" type="image/avif">
    <source srcset="{{ site.assetUrl }}{{ include.filename }}.webp" type="image/webp">
    <img src="{{ site.assetUrl }}{{ include.filename }}.jpeg" alt="{{ include.alt }}" loading="lazy" width="{{ include.width }}px" height="{{ include.height }}px">
</picture>
