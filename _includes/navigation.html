<header>
    <div class="header__wrapper">

        <div class="logo__wrapper">
            <div class="logo">
                <a href="/" class="logo__image"">
                    <picture>
                        <source srcset="{{ site.assetUrl }}tommy-oldfield-logo-small.avif" type="image/avif">
                        <source srcset="{{ site.assetUrl }}tommy-oldfield-logo-small.webp" type="image/webp">
                        <img src="{{ site.assetUrl }}tommy-oldfield-logo-small.png" alt="Tommy Oldfield logo">
                    </picture>
                </a>
                <a href="/" class="logo__text">Tommy Oldfield</a>
            </div>

            <button class="header__navigation--toggle"  aria-controls="nav-list" aria-label="Toggle navigation">
                Menu
            </button>
        </div>

        <nav class="header__navigation" id="nav-list" aria-expanded="false">
            <ul>
                {% for item in site.data.navigation %}
                    <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        
    </div>
</header>
